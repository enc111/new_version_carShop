
{% extends "main.html" %}
{% load staticfiles %}
{% block car_all %}
<div>
{% for n in form %}
    <figure>
        <img src="{{ MEDIA_URL }}{{ n.car_img.name }}" width="96" height="96" alt="">
        <figcaption>{{ n.model}}<span><a href="/cars/get/{{ n.id }}/">{{ n.mark }}</a></span></figcaption>
    </figure>

{% endfor %}
</div>
{% endblock %}
