
{% extends "main.html" %}
{% load staticfiles %}
{% block car_all %}
<div>
{% for car in form %}
    <figure>
        <img src="{{ MEDIA_URL }}{{ car.car_img.name }}" width="96" height="96" alt="">
        <figcaption>{{ car.model}}<span><a href="/cars/get/{{ car.id }}/">{{ car.mark }}</a></span></figcaption>
    </figure>

{% endfor %}
</div>
{% endblock %}
